<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://PainNagato42.github.io/Portfolio/assets/css/draw_me.css">
    <script src="https://PainNagato42.github.io/Portfolio/assets/js/draw_me.js" defer></script>
    <title>Draw Me</title>
</head>

<body>
    <main>
        <canvas width="1250" height="850">Votre navigateur ne prend pas en compte l'élément canvas.</canvas>
        <div class="current_color"></div>
        <div class="palette">
                <div data-color="red" class="color"></div>
                <div data-color="blue" class="color"></div>
                <div data-color="green" class="color"></div>
                <div data-color="yellow" class="color"></div>
                <div data-color="brown" class="color"></div>
                <div data-color="purple" class="color"></div>
                <div data-color="pink" class="color"></div>
                <div data-color="orange" class="color"></div>
                <div data-color="cyan" class="color"></div>
                <div data-color="black" class="color"></div>
                <div data-color="white" class="color"></div>
            <div><img class="tool active" id="stroke" src="https://PainNagato42.github.io/Portfolio/assets/img/img_draw_me/crayon.png" alt=""></div>
            <div><img class="tool" id="gomme" src="https://PainNagato42.github.io/Portfolio/assets/img/img_draw_me/gomme.png" alt=""></div>
            <div><img class="tool" id="background" src="https://PainNagato42.github.io/Portfolio/assets/img/img_draw_me/toile.png" alt=""></div>
            <div><img id="trash" src="https://PainNagato42.github.io/Portfolio/assets/img/img_draw_me/poubelle.png" alt=""></div>
        </div>
        <div class="stroke_size">
            <p>taille <span id="span_size">du crayon</span></p>
            <div class="flex">
                <div class="size">1</div>
                <div class="size active">2</div>
                <div class="size">3</div>
                <div class="size">4</div>
                <div class="size">5</div>
                <div class="size">6</div>
                <div class="size">7</div>
                <div class="size">8</div>
                <div class="size">9</div>
                <div class="size">10</div>
            </div>

        </div>
    </main>
</body>

</html>
